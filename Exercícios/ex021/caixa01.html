<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 10px solid darkmagenta;
            padding: 10px;
            margin: auto;
            outline: 10px darkorange dashed;
        }
        a{
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo da caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-levels, mas <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver como funciona</p>
</body>
</html>
