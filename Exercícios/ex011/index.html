<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispostivos diferentes ou, simplesmente, aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media='(max-width: 750px)' srcset='imagens/imagem_pequena.png' type='image/png'>
        <source media='(max-width: 1050px)' srcset='imagens/imagem_media.png' type='image/png'>
        <img src="imagens/imagem_grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/music.mp3" type='audio/mpeg'>
        <source src="midia/music.ogg" type='audio/ogg'>
        <source src="midia/music.wav" type='audio/wav'>
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/music.mp3">Clice aqui para baixar o arquivo</a></p>
    </audio>
    <!--mp3 wav ogg-->
</body>
</html>
