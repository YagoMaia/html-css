<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ligar para João</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não ordenadas <!-- disc, circle and square --></h2>
    <ul type='circle'>
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
