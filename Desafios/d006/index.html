<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser ultilizada</p>
    <ul type='square'>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img scr =''">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>, quase queria use também <pre>">Códigos-fontes</abbr></li>
        <li><abbr title="use  a tag <ol>">Listas numerada</abbr></li>
        <li><abbr title="use a tag <ul>">Lista com demarcações</abbr></li>
    </ul>
</body>
</html>
